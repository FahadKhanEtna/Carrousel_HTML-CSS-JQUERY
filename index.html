<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
	<header>
		
	</header>
	<main>
		<h1>CARROUSEL</h1>
		<div id="carrousel">
			<div class="next"><img src="img/next.png"></div>
			<div class="back"><img src="img/back.png"></div>
			<div id="carrousel_content">
				<img src="img/1.png" id="carrousel_img">
				<img src="img/2.png" id="carrousel_img">
				<img src="img/3.jpg" id="carrousel_img">
				<img src="img/4.jpg" id="carrousel_img">
				<img src="img/5.jpg" id="carrousel_img">
				<img src="img/6.jpg" id="carrousel_img">
				<img src="img/7.png" id="carrousel_img">
				<img src="img/8.png" id="carrousel_img">
				<img src="img/9.jpg" id="carrousel_img">			
			</div>
		</div>
		<div id="messages">
			<p id="message_stop">Le Carrousel est en pause, retirez la souris de l'image pour reprendre le carrousel</p>
			<p id="message_suivant">Vous avez cliqué sur l'image suivante</p>
			<p id="message_precedent">Vous avez cliqué sur l'image précédente</p>
		</div>
	</main>
	<footer>
		<script src="js/jquery-3.2.1.min.js"></script>
